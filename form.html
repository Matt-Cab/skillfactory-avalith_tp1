<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/logo.png" type="image/x-icon">
    <title>Form</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/form.css">
    <script defer src="./js/form.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="links-list">
                <li>
                    <a class="navbar--link" href="/">Home</a>
                </li>
                <li>
                    <a class="navbar--link" href="/form.html">Form</a>
                </li>
                <li>
                    <a class="navbar--link" href="/users.html">Users</a>
                </li>
                <li>
                    <a class="navbar--link" href="/cards.html">Cards</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="main-title">Form</h1>
        <form action="">
            <div class="input-container">
                <label for="user-name">Username
                </label>
                <input class="input" type="text" id="user-name" name="userName" required pattern="[A-Za-z0-9]{3,20}" placeholder="Only alphanumerical characters">
            </div>
            <div class="input-container">
                <label for="email">Email
                </label>
                <input class="input" type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-container">
                <label class="label-comments" for="comments">Comments</label>
                <textarea class="input comments-input" name="comments" id="comments" cols="30" rows="10" required placeholder="Enter your comment"></textarea>
            </div>
    
            <button class="submit-btn custom-btn" type="submit">Send</button>
        </form>
    </main>
    
    <footer>
        <p>SkillFactory - React</p>
    </footer>
</body>
</html>
